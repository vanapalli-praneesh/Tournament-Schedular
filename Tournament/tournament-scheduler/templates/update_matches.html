<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Match {{ match.id }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.3);
        }

        .header-icon::before {
            content: "✏️";
            font-size: 28px;
        }

        h2 {
            color: #1a1a1a;
            margin-bottom: 8px;
            font-weight: 700;
            font-size: 28px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #6b7280;
            font-size: 16px;
            font-weight: 400;
        }

        .match-info {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            color: white;
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 32px;
            text-align: center;
            font-weight: 600;
            font-size: 18px;
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.2);
        }

        .match-teams {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .vs-text {
            color: rgba(255, 255, 255, 0.8);
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 24px;
        }

        form label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
            color: #374151;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="date"], 
        input[type="time"] {
            width: 100%;
            padding: 16px 20px;
            font-size: 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            background: #ffffff;
            transition: all 0.3s ease;
            font-family: inherit;
            color: #1a1a1a;
            box-sizing: border-box;
        }

        input[type="date"]:focus, 
        input[type="time"]:focus,
        select:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.1);
            transform: translateY(-1px);
        }

        select {
            width: 100%;
            padding: 16px 20px;
            font-size: 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            background: #ffffff;
            transition: all 0.3s ease;
            font-family: inherit;
            color: #1a1a1a;
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 16px;
            padding-right: 48px;
        }

        select:hover {
            border-color: #d1d5db;
        }

        .update-btn {
            width: 100%;
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            color: white;
            border: none;
            padding: 16px 24px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 32px;
            position: relative;
            overflow: hidden;
        }

        .update-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .update-btn:hover::before {
            left: 100%;
        }

        .update-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(139, 92, 246, 0.4);
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 16px 20px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
        }

        .error-message::before {
            content: "⚠️";
            margin-right: 12px;
            font-size: 18px;
        }

        .nav-link {
            text-align: center;
            margin-top: 24px;
        }

        .nav-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            transition: color 0.3s ease;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-link a:hover {
            color: #764ba2;
            background: rgba(102, 126, 234, 0.1);
        }

        .match-id-badge {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 12px;
            display: inline-block;
        }

        @media (max-width: 480px) {
            .container {
                padding: 24px;
                margin: 10px;
            }

            h2 {
                font-size: 24px;
            }

            .match-info {
                padding: 16px;
                font-size: 16px;
            }

            .match-teams {
                flex-direction: column;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-icon"></div>
            <h2>Update Match Details</h2>
            <p class="subtitle">Modify the schedule for this match</p>
        </div>
        
        {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
        {% endif %}
        
        <div class="match-info">
            <div class="match-id-badge">Match {{ match.id }}</div>
            <div class="match-teams">
                <span>{{ match.team1 }}</span>
                <span class="vs-text">vs</span>
                <span>{{ match.team2 }}</span>
            </div>
        </div>
        
        <form method="POST">
            <div class="form-group">
                <label for="date">Date</label>
                <input 
                    id="date" 
                    type="date" 
                    name="date" 
                    required 
                    value="{{ match.date or '' }}" 
                    min="{{ tournament_start }}" 
                    max="{{ tournament_end }}" 
                />
            </div>
            
            <div class="form-group">
                <label for="time">Time</label>
                <input 
                    id="time" 
                    type="time" 
                    name="time" 
                    required 
                    value="{{ match.time or '' }}" 
                />
            </div>
            
            <div class="form-group">
                <label for="location">Location</label>
                <input 
                    id="location" 
                    type="text" 
                    name="location" 
                    placeholder="Enter venue or location"
                    value="{{ match.location or '' }}" 
                />
            </div>
            
            <div class="form-group">
                <label for="duration">Duration</label>
                <select id="duration" name="duration" required>
                    <option value="">Select duration</option>
                    {% for hour in range(1, 11) %}
                        <option value="{{ hour }}" 
                                {% if match.duration == hour %}selected{% endif %}>
                            {{ hour }} hour{% if hour != 1 %}s{% endif %}
                        </option>
                    {% endfor %}
                </select>
            </div>
            
            <button type="submit" class="update-btn">
                Save Update
            </button>
        </form>
        
        <div class="nav-link">
            <a href="{{ url_for('view_matches') }}">← Back to Matches</a>
        </div>
    </div>
</body>
</html>
