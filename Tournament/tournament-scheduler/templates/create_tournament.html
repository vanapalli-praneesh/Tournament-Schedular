<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Tournament</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .header-icon::before {
            content: "üèÜ";
            font-size: 28px;
        }

        h2 {
            color: #1a1a1a;
            margin-bottom: 8px;
            font-weight: 700;
            font-size: 28px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #6b7280;
            font-size: 16px;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #374151;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .required {
            color: #ef4444;
            margin-left: 4px;
        }

        .input-wrapper {
            position: relative;
        }

        input[type="text"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 16px 20px;
            font-size: 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            background: #ffffff;
            transition: all 0.3s ease;
            font-family: inherit;
            color: #1a1a1a;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        input[type="text"]::placeholder,
        textarea::placeholder {
            color: #9ca3af;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
            line-height: 1.5;
        }

        .date-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 16px 24px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 32px;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .nav-link {
            text-align: center;
            margin-top: 24px;
        }

        .nav-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .nav-link a:hover {
            color: #764ba2;
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            margin-top: 16px;
            display: flex;
            align-items: center;
        }

        .error-message::before {
            content: "‚ö†Ô∏è";
            margin-right: 8px;
            font-size: 16px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 24px;
                margin: 10px;
            }

            .date-inputs {
                grid-template-columns: 1fr;
            }

            h2 {
                font-size: 24px;
            }
        }

        .floating-label {
            position: relative;
        }

        .floating-label input:focus + label,
        .floating-label input:not(:placeholder-shown) + label {
            transform: translateY(-24px) scale(0.85);
            color: #667eea;
        }

        .floating-label label {
            position: absolute;
            left: 16px;
            top: 16px;
            transition: all 0.3s ease;
            pointer-events: none;
            color: #6b7280;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-icon"></div>
            <h2>Create Tournament</h2>
            <p class="subtitle">Set up your new tournament with all the details</p>
        </div>

        <form method="POST" action="{{ url_for('create_tournament') }}">
            <div class="form-group">
                <label for="tournament_name">
                    Tournament Name<span class="required">*</span>
                </label>
                <input 
                    id="tournament_name" 
                    name="tournament_name" 
                    type="text" 
                    required 
                    placeholder="Enter tournament name"
                />
            </div>

            <div class="form-group">
                <label>Tournament Dates<span class="required">*</span></label>
                <div class="date-inputs">
                    <div>
                        <label for="start_date" style="font-size: 12px; margin-bottom: 6px;">Start Date</label>
                        <input 
                            id="start_date"
                            name="start_date"
                            type="date"
                            required
                            min="{{ min_start_date }}"
                            value="{{ request.form.get('start_date', '') }}"
                        />
                    </div>
                    <div>
                        <label for="end_date" style="font-size: 12px; margin-bottom: 6px;">End Date</label>
                        <input 
                            id="end_date" 
                            name="end_date" 
                            type="date" 
                            required
                            min="{{ min_end_date }}"
                            value="{{ request.form.get('end_date', '') }}"
                        />
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea 
                    id="description" 
                    name="description" 
                    placeholder="Tell us about your tournament... (optional)"
                ></textarea>
            </div>

            {% if error %}
                <div class="error-message">{{ error }}</div>
            {% endif %}

            <button type="submit" class="submit-btn">
                Create Tournament
            </button>
        </form>

        <div class="nav-link">
            <a href="{{ url_for('index') }}">‚Üê Back to Dashboard</a>
        </div>
        <div class="nav-link">
            <a href="{{ url_for('tournaments') }}" style="display:inline-block;margin-top:10px;">üèÜ View Tournaments</a>
        </div>
    </div>
</body>
</html>
