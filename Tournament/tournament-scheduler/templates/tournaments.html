<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Tournaments</title>
    <link rel="stylesheet" href="/Static/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.97);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.10);
            padding: 40px 32px 32px 32px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        h1 {
            text-align: center;
            color: #1a1a1a;
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 32px;
        }
        .tournament-list {
            list-style: none;
            padding: 0;
            margin: 0 0 32px 0;
        }
        .tournament-card {
            background: #f8fafc;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.07);
            padding: 24px 28px;
            margin-bottom: 22px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1.5px solid #e5e7eb;
        }
        .tournament-info {
            flex: 1;
        }
        .tournament-name {
            font-size: 1.18rem;
            font-weight: 600;
            color: #333;
        }
        .tournament-dates {
            color: #6b7280;
            font-size: 0.98rem;
            margin-top: 2px;
        }
        .tournament-actions {
            display: flex;
            gap: 0.7rem;
        }
        .action-btn, .cancel-btn {
            padding: 0.6rem 1.3rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.18s, color 0.18s;
            text-decoration: none;
        }
        .action-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
        }
        .action-btn:hover {
            background: #667eea;
            color: #fff;
        }
        .cancel-btn {
            background: #f96d6f;
            color: #fff;
        }
        .cancel-btn:hover {
            background: #ea262d;
        }
        .no-tournaments {
            text-align: center;
            color: #888;
            font-size: 1.1rem;
            margin: 32px 0;
        }
        .create-btn {
            width: 100%;
            margin-top: 18px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            border: none;
            padding: 16px 0;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.18s;
            display: block;
            text-align: center;
            text-decoration: none;
        }
        .create-btn:hover {
            background: #667eea;
        }
        .simple-btn {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            transition: color 0.3s ease;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: block;
            margin: 12px auto 0 auto;
            text-align: center;
            width: fit-content;
        }
        .simple-btn:hover {
            color: #764ba2;
            background: rgba(102, 126, 234, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>All Tournaments</h1>
        <ul class="tournament-list">
            {% for tournament in tournaments %}
            <li class="tournament-card">
                <div class="tournament-info">
                    <div class="tournament-name">{{ tournament.name }}</div>
                    <div class="tournament-dates">{{ tournament.start_date }} to {{ tournament.end_date }}</div>
                </div>
                <div class="tournament-actions">
                    <a class="action-btn" href="/tournaments/{{ tournament.id }}/matches">View Matches</a>
                    <form method="POST" action="/tournaments/{{ tournament.id }}/delete" style="display:inline;">
                        <button class="cancel-btn" type="submit" onclick="return confirm('Are you sure you want to delete this tournament?');">Delete</button>
                    </form>
                </div>
            </li>
            {% else %}
            <li class="no-tournaments">No tournaments found.</li>
            {% endfor %}
        </ul>
        <a class="create-btn" href="/create_tournament">Create New Tournament</a>
        <a class="simple-btn" href="/view">‚Üê Back to View Matches</a>
    </div>
</body>
</html>
